{% if messages %}

{% for message in messages %}
  <div class="container" id="message">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="alert alert-{{ message.tags }}" alert-dismissable role="alert">
          <button type="button" name="button" class="close" data-dismiss="alert"><span arial-hiden="True">&times;</span></button>
          <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVEL.ERROR %}
              Error:
            {% else %}
              {{ message.tags|title }}
            {% endif %}
          </strong>
            {{ message }}
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endif %}
